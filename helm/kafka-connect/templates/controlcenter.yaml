apiVersion: platform.confluent.io/v1beta1
kind: ControlCenter
metadata:
  name: {{ .Values.controlCenter.name }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  image:
    application: {{ .Values.controlCenter.applicationImage }}
    init: {{ .Values.controlCenter.initImage }}
  dataVolumeCapacity: {{ .Values.controlCenter.dataVolumeCapacity }}
  authentication:
    type: basic
    basic:
      secretRef: {{ control-center-user }}
  tls:
    autoGeneratedCerts: true
  configOverrides:
    server:
      - confluent.metrics.topic.max.message.bytes=8388608
  dependencies:
    kafka:
      bootstrapEndpoint: "{{ .Values.confluentCloud.url }}:{{ .Values.confluentCloud.port }}"
      authentication:
        type: plain
        jaasConfig:
          secretRef: {{ cloud-plain }}
      tls:
        enabled: true
        ignoreTrustStoreConfig: true
    schemaRegistry:
      url: { SCHEMA REGISTRY ENDPOINT }
      authentication:
        type: basic
        basic:
          secretRef: {{ cloud-sr-access }}
    connect: |-
      {{- range $k, $v := .Values.connectCluster.clusters }}
        - name: {{ $v.name }}
          url: "https://{{ $v.name }}.{{ .Values.namespace }}.svc.cluster.local:8083"
          tls:
            enabled: true
      {{- end }}
